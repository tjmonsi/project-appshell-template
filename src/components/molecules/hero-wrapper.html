<!-- Adding global styles here and the polymer-bootstrap here-->
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/polymer-bootstrap/polymer-bootstrap.html">
<link rel="import" href="../../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../../bower_components/app-layout/app-scroll-effects/effects/parallax-background.html">
<link rel="import" href="../../../bower_components/app-layout/app-box/app-box.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../core-styles.html">

<link rel="import" href="../../behaviors/utils.html">

<dom-module id="hero-wrapper">
  <template>
    <style is="custom-style" include="core-styles polymer-bootstrap iron-flex iron-flex-alignment">
      :host {
        display: block;
        position: relative;
      }
      
      .hero-image-background-container {
        width: 100%;
        --app-box-background-front-layer: {
          
        };
      }
      
      .hero-content-container {
        height: 100%;
      }
    </style>
    
    <app-box 
      class="hero-image-background-container" 
      id="hero-image-background-container" 
      effects="parallax-background"
      effects-config='{"parallax-background": {"scalar": -0.5}}'>
      <img background src="[[heroImage]]" class="hero-image-background" id="hero-image-background" />
      <div class="vertical layout hero-content-container">
        <div class="flex"></div>
        <div id="hero-content">
          <content></content>
        </div>
        <div class="flex"></div>
      </div>
    </app-box>
    
    
    
  </template>

  <script>
    Polymer({
      is: 'hero-wrapper',

      properties: {
        heroImage: {
          type: String,
        },
        parallax: {
          type: Boolean,
          value: false
        },
        itemHeight: {
          type: Number,
          notify: true
        }
      },
      
      behaviors: [
        Polymer.UtilsBehavior
      ],
      
      _heroParallaxEffect: function(parallax) {
        if (parallax) {
          return 'parallax-background';
        }
      },
      
      attached: function() {
        this._resize();
        window.addEventListener('resize', this._resize.bind(this));
        
        this._updateGridStyles = this._updateGridStyles || function() {
          this.updateStyles();
        }.bind(this);
        window.addEventListener('resize', this._updateGridStyles);
      },
      
      detached: function() {
        window.removeEventListener('resize', this._resize.bind(this));
        window.removeEventListener('resize', this._updateGridStyles);
      },
      
      _resize: function() {
        var height = this.windowSize().height;
        this.$$('#hero-image-background-container').style.height = height + 'px';
        this.$$('#hero-image-background').style.height = (this.parallax ? height + 400 : height) + 'px';
        this.itemHeight = height;
      }
      
    });
  </script>
</dom-module>
