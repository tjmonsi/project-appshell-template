<!-- Adding global styles here and the polymer-bootstrap here-->
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/polymer-bootstrap/polymer-bootstrap.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../core-styles.html">

<link rel="import" href="../atoms/nav-item.html">

<dom-module id="nav-list">
  <template>
    <style is="custom-style" include="core-styles polymer-bootstrap iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
    </style>
    
    <template is="dom-if" if="[[!isDrawer]]">
      <div class="horizontal layout nav-list-header">
        <template is="dom-repeat" items="[[navigationList]]">
          <nav-item
            href$="[[item.url]]"
            name$="[[item.name]]"
            page$="[[page]]"
            scroll-progress$="[[scrollProgress]]"
          >
            [[item.label]]
          </nav-item>
        </template>
      </div>  
    </template>
    
    <template is="dom-if" if="[[isDrawer]]">
      <paper-listbox class="nav-list-drawer">
        
      </div>
    </template>
    
      
  </template>

  <script>
    Polymer({
      is: 'nav-list',

      properties: {
        scrollProgress: {
          type: Number
        },
        isDrawer: {
          type: Boolean,
          value: false
        },
        navigationList: {
          type: Array,
          value: function() {
            return [
              {
                label: 'Home',
                name: 'home',
                url: '#'
              }  
            ]
          }
        }
      },
      


    });
  </script>
</dom-module>
