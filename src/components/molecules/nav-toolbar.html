<!-- Adding global styles here and the polymer-bootstrap here-->
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/polymer-bootstrap/polymer-bootstrap.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../core-styles.html">

<dom-module id="nav-toolbar">
  <template>
    <style is="custom-style" include="core-styles polymer-bootstrap iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
    </style>
    
    <div class="horizontal layout">
      <a href="#" tabindex="-1" class="nav-toolbar-anchor ">
        <paper-icon-button src="/images/assets/facebook_F@2x.png" class$="nav-toolbar-icon facebook-icon [[_checkFooter(footer)]]"></paper-icon-button>
      </a>
      <a href="#" tabindex="-1" class="nav-toolbar-anchor">
        <paper-icon-button src="/images/assets/twitter_F@2x.png" class$="nav-toolbar-icon twitter-icon [[_checkFooter(footer)]]"></paper-icon-button>
      </a>
    </div>
      
  </template>

  <script>
    Polymer({
      is: 'nav-toolbar',

      properties: {
        footer: {
          type: Boolean,
          value: false
        }
      },
      
      attached: function() {
        this._updateGridStyles = this._updateGridStyles || function() {
          this.updateStyles();
        }.bind(this);
        window.addEventListener('resize', this._updateGridStyles);
      },
      detached: function() {
        window.removeEventListener('resize', this._updateGridStyles);
      },
      _checkFooter: function(f) {
        return f ? 'nav-toolbar-anchor-footer' : ''
      }
      

    });
  </script>
</dom-module>
