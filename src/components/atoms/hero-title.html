<!-- Adding global styles here and the polymer-bootstrap here-->
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/polymer-bootstrap/polymer-bootstrap.html">
<link rel="import" href="../../core-styles.html">

<link rel="import" href="../../behaviors/content-align.html">
<link rel="import" href="./content-align.html">

<dom-module id="hero-title">
  <template>
    <style is="custom-style" include="core-styles polymer-bootstrap">
      :host {
        display: block;
      }
    </style>
    
    <content-align 
      no-pads$="[[noPads]]" 
      center$="[[center]]" 
      left$="[[left]]" 
      right$="[[right]]" 
      vertical-center$="[[verticalCenter]]">
      
      <h1 class="hero-title">
        <content></content>
      </h1>
    </content-align>

  </template>

  <script>
    Polymer({
      is: 'hero-title',
      
      behaviors: [
        Polymer.ContentAlignBehavior  
      ]
    });
  </script>
</dom-module>
