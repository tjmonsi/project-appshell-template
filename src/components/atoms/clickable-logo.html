<!-- Adding global styles here and the polymer-bootstrap here-->
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/polymer-bootstrap/polymer-bootstrap.html">
<link rel="import" href="../../core-styles.html">

<dom-module id="clickable-logo">
  <template>
    <style is="custom-style" include="core-styles polymer-bootstrap">
      :host {
        display: block;
      }
    </style>
    
    <a href="[[logo-url]]" class$="clickable-logo-anchor [[anchorClass]]">
      <img 
        class$="clickable-logo-image [[imageClass]]" 
        src="[[logo-image]]"
      />
    </a>
      
  </template>

  <script>
    Polymer({
      is: 'clickable-logo',

      properties: {
        logoUrl: {
          type: String,
          value: '/'
        },
        logoImage: {
          type: String,
          value: '/images/placeholders/logo.png'
        },
        anchorClass: {
          type: String
        },
        imageClass: {
          type: String
        }
      },

    });
  </script>
</dom-module>
