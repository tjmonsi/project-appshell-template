<!-- Adding global styles here and the polymer-bootstrap here-->
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/polymer-bootstrap/polymer-bootstrap.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../core-styles.html">

<link rel="import" href="../../behaviors/content-align.html">

<dom-module id="selector-align">
  <template>
    <style is="custom-style" include="core-styles polymer-bootstrap iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
    </style>
    
    <iron-selector 
      id="selector"
      class$="horizontal layout [[centerClass]] [[wrapClass]] [[classContainer]]"
      attr-for-selected="[[attrForSelected]]"
      selected$="{{selected}}">
      <template is="dom-if" if="[[leftPad]]">
        <div class="flex"></div>
      </template>
      
      <content></content>  

      <template is="dom-if" if="[[rightPad]]">
        <div class="flex"></div>
      </template>
    </iron-selector>
    
  </template>

  <script>
    Polymer({
      is: 'selector-align',
      
      properties: {
        classContainer: {
          type: String
        },
        selected: {
          type: Number
        },
        selectorName: {
          type: String
        }
      },
      
      behaviors: [
        Polymer.ContentAlignBehavior  
      ],
      
      select: function(i) {
        this.$$('#selector').select(i);
      }
    });
  </script>
</dom-module>
