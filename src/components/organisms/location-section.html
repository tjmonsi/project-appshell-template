<dom-module id="location-section">

      :host {
        display: block;
      }
    </style>
    
    <div class="location-section">
      <title-lead-section title="[[title]]" lead="[[lead]]"></title-lead-section>
      <location-tab locations="[[locations]]" location-index="{{locationIndex}}"></location-tab>

      <div class="horizontal layout">
