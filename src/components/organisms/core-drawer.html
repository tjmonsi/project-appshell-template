<link rel="import" href="../../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../../bower_components/iron-selector/iron-selector.html">

<!-- Adding global styles here and the polymer-bootstrap here-->
<link rel="import" href="../../../bower_components/polymer-bootstrap/polymer-bootstrap.html">
<link rel="import" href="../../css/global-styles.html">

<dom-module id="core-drawer">
  <template>
    <style is="custom-style" include="global-styles polymer-bootstrap">
      :host {
        display: block;
      }
    </style>

    <app-toolbar>Menu</app-toolbar>
    <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
      <a name="my-view1" href="/my-view1">View One</a>
      <a name="my-view2" href="/my-view2">View Two</a>
      <a name="my-view3" href="/my-view3">View Three</a>
    </iron-selector>
      
  </template>

  <script>
    Polymer({
      is: 'core-drawer',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true   
        }
      }
    });
  </script>
</dom-module>
