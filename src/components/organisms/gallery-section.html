<!-- Adding global styles here and the polymer-bootstrap here-->
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../../../bower_components/polymer-bootstrap/polymer-bootstrap.html">
<link rel="import" href="../../core-styles.html">

<link rel="import" href="../molecules/gallery-item.html">

<dom-module id="gallery-section">
  <template>
    <style is="custom-style" include="core-styles polymer-bootstrap app-grid-style">
      :host {
        display: block;
        --app-grid-columns: 3;
        --app-grid-gutter: 0px;
      }
      
      
    </style>
    
    <div class="app-grid">
      <template is="dom-repeat" items="[[gallery]]">
        <div class="item">
          <gallery-item type="[[item.type]]"></gallery-item>
        </div>
      </template>
    </div>
      
  </template>

  <script>
    Polymer({
      is: 'gallery-section',

      properties: {
        gallery: {
          type: Array,
          value: function() {
            return [
              {
                type: 'image'
              },
              {
                type: 'image'
              },
              {
                type: 'video'
              },
              {
                type: 'image'
              },
              {
                type: 'image'
              },
              {
                type: 'image'
              }
            ];
          }
        }
      },

    });
  </script>
</dom-module>
