<dom-module id="block-section">
  <template>
    <style is="custom-style" include="core-styles polymer-bootstrap iron-flex iron-flex-alignment app-grid-style">
      :host {
        display: block;
        position: relative;
        --app-grid-columns: 3;
      }
      
      .block-section {
        position: relative;
      }
      
      ul {
        padding: 0;
        list-style: none;
      }
      
      @media(max-width: 900px) {
        :host {
          --app-grid-columns: 2;
        }
      }
      
      @media(max-width: 600px) {
        :host {
          --app-grid-columns: 1;
        }
      }
    </style>
    
    <app-box 
      class="block-section" 
      id="block-section" 
      effects="parallax-background"
      effects-config='{"parallax-background": {"scalar": -0.5}}'>
      <img background src="[[blockImage]]" class="block-image-background" id="block-image-background" />
      <content></content>
    </app-box>

  </template>

  <script>
    Polymer({
      is: 'block-section',

      properties: {
      },
      
      attached: function() {
        this._updateGridStyles = this._updateGridStyles || function() {
          this.updateStyles();
        }.bind(this);
        window.addEventListener('resize', this._updateGridStyles);
      },
      
      detached: function() {
        window.removeEventListener('resize', this._updateGridStyles);
      },
      
      

    });
  </script>
</dom-module>
