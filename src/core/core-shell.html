<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-box/app-box.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<!-- Adding global styles here and the polymer-bootstrap here-->
<link rel="import" href="../../bower_components/polymer-bootstrap/polymer-bootstrap.html">
<link rel="import" href="../core-styles.html">

<!-- javascript dependencies -->
<script src="../../bower_components/underscore/underscore.js"></script>

<dom-module id="core-shell">
  <template strip-whitespace>
    <style is="custom-style" include="core-styles polymer-bootstrap">
      :host {
        display: block;
      }
      
      app-header {
        @apply(--layout-fixed-top);
        color: var(--core-header-color, #000000);
        background: var(--core-header-background, none);
        --app-header-background-rear-layer: {
          color: var(--core-header-rear-color, #000000);
          background: var(--core-header-rear-background, none);
        };
        --app-header-background-front-layer: {
          color: var(--core-header-front-color, #000000);
          background: var(--core-header-front-background, none);
        };
      }
      
      app-box {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
      
      .core-drawer {
        height: 100%; 
        overflow: auto;
      }
      
      app-drawer {
        --app-drawer-width: var(--core-drawer-width, 256px);
      }
      
      
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
        
    <app-box
      effects="parallax-background"
      effects-config='{"parallax-background": {"scalar": -0.5}}'></app-box>
      
    <iron-media-query
        query="[[_computeMediaTabletQuery()]]"
        on-query-matches-changed="_onQueryTabletMatchesChanged"></iron-media-query>
    
    <neon-animated-pages
      selected$="[[page]]"
      attr-for-selected="name"
      fallback-selection="[[default404]]"
      role="main"
      id="core-content"
      entry-animation="[[entryAnimation]]" 
      exit-animation="[[exitAnimation]]">
      <page-404 name$="[[default404]]" id="default-404" not-included-in-links></page-404>
      
    </neon-animated-pages>
    
    <app-header fixed$="[[headerFixed]]" id="core-header" class="core-header" effects$="[[headerEffects]]">
      <app-toolbar id="core-header-toolbar-primary" class="core-header-toolbar-primary" sticky="[[primarySticky]]">
        <div id="drawer-toggle-button-container" class="drawer-toggle-button-container">
          <paper-icon-button 
            icon$="[[drawerButtonIcon]]" 
            src$="[[drawerButtonImage]]" 
            id="drawer-toggle-button"
            on-tap="toggleDrawer" 
            class$="drawer-toggle-button [[_scrollProgressChangedForDrawerToggleButton(scrollProgress)]]">
          </paper-icon-button>  
        </div>
      </app-toolbar>
    </app-header>
    
    <app-drawer id="core-drawer-container" class="core-drawer-container">
      <div class="core-drawer" id="core-drawer">
        <app-toolbar id="core-drawer-toolbar" class="core-drawer-toolbar">
        </app-toolbar>
      </div>
    </app-drawer>
    
  </template>

  <script>
    Polymer({
      is: 'core-shell',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          notify: true,
          observer: '_pageChanged'
        },
        pages: {
          type: Array
        },
        routeData: {
          type: Object,
          notify: true
        },
        subroute: {
          type: Object,
          notify: true
        },
        primarySticky: {
          type: Boolean,
        },
        defaultPage: {
          type: String,
          value: 'home'
        },
        default404: {
          type: String,
          value: 'page-404'
        },
        scrollProgress: {
          type: Number,
          value: 0
        },
        scrollProgressThreshold: {
          type: Number,
          value: 0.1
        },
        entryAnimation: {
          type: String,
          value: 'fade-in-animation'
        },
        exitAnimation: {
          type: String,
          value: 'fade-out-animation'
        },
        navigationObject: {
          type: Object,
          notify: true,
          value: {}
        },
        navigationElements: {
          type: Array,
          value: []
        },
        headerFixed: {
          type: Boolean,
          value: true
        },
        drawerButtonIcon: {
          type: String,
          value: 'menu'
        },
        drawerButtonImage: {
          type: String
        },
        finishLoadingPages: {
          type: Boolean,
          value: false
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],
      
      listeners: {
        'toggle-drawer': 'toggleDrawer',
      },
      
      /**
       * 
       * The magic starts here
       * 
       * */
      attached: function() {
        var elements = Polymer.dom(this).getEffectiveChildNodes();
        for (var i in elements) {
          if (elements[i].tagName && elements[i].tagName === 'CORE-NAV') {
            var navelarr = Polymer.dom(elements[i]).getEffectiveChildNodes();
            this._addToCoreNav(navelarr);
          } else if (elements[i].tagName && elements[i].tagName === 'CORE-CONTENT') {
            var pages = Polymer.dom(elements[i]).getEffectiveChildNodes();
            this._addToCoreContent(pages);
            Polymer.dom(elements[i]).observeNodes(function(info) {
              if (this.pages && this.pages.length > 0) {
                this.finishLoadingPages = true;
              }
              
              this._addToCoreContent(info.addedNodes);
            }.bind(this));
          }
        }
        window.addEventListener('scroll', this.scrollHeaderEffect.bind(this));
        this.scrollHeaderEffect();
      },
      
      detached: function() {
        
        // this.$$('#core-content') create detaching system by reverting back to old
        window.removeEventListener('scroll', this.scrollHeaderEffect.bind(this));
      },
      
      _addToCoreNav: function(navelarr) {
        for (var j in navelarr) {
          var navel = navelarr[j];
          var navelheader = Polymer.dom(navel).cloneNode(true);
          var naveldrawer = Polymer.dom(navel).cloneNode(true);
          
          if (navel.hasAttribute && navel.hasAttribute('navigation')) {
            this.push('navigationElements', navelheader);
            this.push('navigationElements', naveldrawer);
            navelheader.page = this.page;
            naveldrawer.page = this.page;
            naveldrawer.isDrawer = true;
          }
          
          if ((navel.tagName && navel.tagName === 'APP-TOOLBAR')) {
            
            if (navel.hasAttribute && navel.hasAttribute('primary')) {
              var toolelarr = Polymer.dom(navel).getEffectiveChildNodes();
              for (var k in toolelarr) {
                var toolel = toolelarr[k];
                var toolelheader = Polymer.dom(toolel).cloneNode(true);
                var tooleldrawer = Polymer.dom(toolel).cloneNode(true);
                
                if (toolel.hasAttribute && toolel.hasAttribute('navigation')) {
                  this.push('navigationElements', toolelheader);
                  this.push('navigationElements', tooleldrawer);
                  toolelheader.page = this.page;
                  tooleldrawer.page = this.page;
                  tooleldrawer.isDrawer = true;
                }
                
                this.$$('#core-header-toolbar-primary').appendChild(toolelheader);
                
                if (toolel[k].hasAttribute && toolel[k].hasAttribute('main-title')) {
                  this.$$('#core-drawer-toolbar').appendChild(tooleldrawer);
                } else if (toolel[k].hasAttribute && !toolel[k].hasAttribute('not-include-in-drawer')) {
                  this.$$('#core-drawer').appendChild(tooleldrawer);
                }
              }
            } else {
              
              if (navel.hasAttribute && !navel.hasAttribute('not-include-in-drawer')) {
                this.$$('#core-drawer').appendChild(naveldrawer);
              }
              if (navel.hasAttribute && !navel.hasAttribute('not-include-in-header')) {
                this.$$('#core-header').appendChild(navelheader);
              }
            }
          } else {
            if (navel.hasAttribute && navel.hasAttribute('main-title')) {
              this.$$('#core-drawer-toolbar').appendChild(naveldrawer);
            } else if (navel.hasAttribute && !navel.hasAttribute('not-include-in-drawer')) {
              this.$$('#core-drawer').appendChild(naveldrawer);
            }
            if (navel.hasAttribute && !navel.hasAttribute('not-include-in-header')) {
              this.$$('#core-header-toolbar-primary').appendChild(navelheader);
            }
          }
        }
      },
      
      _addToCoreContent: function(pages) {
        var core = this.$$('#core-content');
        for (var j in pages) {
          if (pages[j].getAttribute) {
            Polymer.dom(core).appendChild(pages[j]);  
          }
        }
        var list = core.getEffectiveChildNodes();
        for (var k in list) {
          if (list[k].getAttribute) {
            var name = list[k].getAttribute('name');
            var label = list[k].getAttribute('label');
            if (!list[k].hasAttribute('not-included-in-links')) {
              this.set('navigationObject.' + name, {
                url: name ? '/' + name : '#',
                label: label ? label : 'Link',
                name: name ? name : 'name'
              });  
            }  
          }
          
        }
        var navigationList = [];
        for (var l in this.navigationObject) {
          navigationList.push(this.navigationObject[l]);
        }
        for (var m in this.navigationElements) {
          this.navigationElements[m].navigationList = navigationList;
        }
        
        // render page
        this._routePageChanged(this.defaultPage);
        this._pageChanged(this.page);
        core.select(this.page);
      },
      
      scrollHeaderEffect: function() {
        var appHeader = this.$$('app-header');
        var appBox = this.$$('app-box');
        var fadeBackgroundEffect = appHeader.createEffect('fade-background');
        var progress = appBox.getScrollState().progress;
        var isCondensed = progress > this.scrollProgressThreshold;
        fadeBackgroundEffect.run(isCondensed ? 1 : 0);
        appHeader.shadow = isCondensed;
        this.scrollProgress = progress;
        var children = appHeader.getEffectiveChildNodes();

        for (var i in children) {
          var el = children[i];
          el.scrollProgress = progress;
          el.scrollProgressThreshold = this.scrollProgressThreshold;
          var childel = Polymer.dom(el).getEffectiveChildNodes();
          for (var j in childel) {
            childel[j].scrollProgress = progress;
            childel[j].scrollProgressThreshold = this.scrollProgressThreshold;
          }
        }
        
      },

      _routePageChanged: function(page) {
        this.page = page || this.defaultPage;
        for (var m in this.navigationElements) {
          this.navigationElements[m].page = this.page;
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('../pages/' + page + '.html');
        // console.log(this.pages)
        if (this.pages && this.pages.length > 0) {
          // console.log(this.pages)
          var obj = _.findWhere(this.pages, {'url-slug': page});
          if (obj && obj['source-file']) {
            // console.log(obj['so'])
            resolvedPageUrl = this.resolveUrl(obj['source-file']);
          }
        }
        // console.log(resolvedPageUrl)
        if (this.finishLoadingPages) {
          this.importHref(resolvedPageUrl, null, this._showPage404, true);  
        }
      },

      _showPage404: function() {
        this.page = this.default404;
      },
      
      _computeMediaTabletQuery: function() {
        return '(max-width: 768px)';
      },

      _onQueryTabletMatchesChanged: function(e) {
        this.$$('#core-drawer-container').swipeOpen = e.detail.value ? true : false;
        if (!e.detail.value) {
          this.$$('#core-drawer-container').close();
        }
      },
      
      _scrollProgressChangedForDrawerToggleButton: function(scrollProgress) {
        if (scrollProgress > 0) {
          return 'drawer-toggle-button-scrolled';
        }
      },
      
      toggleDrawer: function() {
        this.$$('#core-drawer-container').toggle();
      },
      
    });
  </script>
</dom-module>
