<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-box/app-box.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<!-- Adding global styles here and the polymer-bootstrap here-->
<link rel="import" href="../../bower_components/polymer-bootstrap/polymer-bootstrap.html">
<link rel="import" href="../core-styles.html">

<dom-module id="core-shell">
  <template>
    <style is="custom-style" include="core-styles polymer-bootstrap">
      :host {
        display: block;
      }
      
      :host app-header {
        @apply(--layout-fixed-top);
      }
      
      :host app-header {
        background-color: var(--navigation-header-background);
        --app-header-background-rear-layer: {
          background-color: var(--navigation-header-rear-background);
          color: var(--navigation-header-rear-color);
          border-color: var(--navigation-header-rear-color);
        };
      }
      
      :host app-box {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
      
      :host neon-animated-pages {
      }
      
     
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
        
    <app-box
      effects="parallax-background"
      effects-config='{"parallax-background": {"scalar": -0.5}}'></app-box>
    
    
    <neon-animated-pages
      selected="[[page]]"
      attr-for-selected="name"
      fallback-selection="[[default404]]"
      role="main"
      id="core-content"
      entry-animation="[[entryAnimation]]" 
      exit-animation="[[exitAnimation]]">
      <page-404 name="[[default404]]" id="default-404"></page-404>
    </neon-animated-pages>
    
    <app-header fixed id="core-header">
    </app-header>
    
    <app-drawer swipe-open id="core-drawer-container">
      <div style="height: 100%; overflow: auto;" id="core-drawer"></div>
    </app-drawer>
    
  </template>

  <script>
    Polymer({
      is: 'core-shell',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          notify: true,
          observer: '_pageChanged'
        },
        defaultPage: {
          type: String,
          value: 'home'
        },
        default404: {
          type: String,
          value: 'page-404'
        },
        scrollProgress: {
          type: Number,
          value: 0
        },
        entryAnimation: {
          type: String,
          value: 'fade-in-animation'
        },
        exitAnimation: {
          type: String,
          value: 'fade-out-animation'
        },
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],
      
      listeners: {
        'toggle-drawer': 'toggleDrawer',
      },
      
      attached: function() {
        var elements = Polymer.dom(this).getEffectiveChildNodes();
        for (var i in elements) {
          if ((elements[i].tagName && elements[i].tagName === 'CORE-DRAWER') || (elements[i].getAttribute && elements[i].getAttribute('name') === 'core-drawer')) {
            this.$$('#core-drawer').appendChild(elements[i]);
          } else if ((elements[i].tagName && elements[i].tagName === 'CORE-HEADER') || (elements[i].getAttribute && elements[i].getAttribute('name') === 'core-header')) {
            elements[i].page = this.page;
            elements[i].scrollProgress = 0;
            this.$$('#core-header').appendChild(elements[i]);
          } else if ((elements[i].getAttribute && elements[i].getAttribute('name') === 'core-content')) {
            var pages = Polymer.dom(elements[i]).getEffectiveChildNodes();
            for (var j in pages) {
              // var neon = document.createElement('neon-animatable');
              // neon.setAttribute('name', pages[j].getAttribute('name'));
              // neon.appendChild(pages[j]);
              this.$$('#core-content').appendChild(pages[j]);
            }
          }
        }
        window.addEventListener('scroll', this.scrollHeaderEffect.bind(this));
        this.scrollHeaderEffect();
      },
      
      detached: function() {
        window.removeEventListener('scroll', this.scrollHeaderEffect.bind(this));
      },
      
      scrollHeaderEffect: function() {
        var appHeader = this.$$('app-header');
        var appBox = this.$$('app-box');
        var fadeBackgroundEffect = appHeader.createEffect('fade-background');
        var progress = appBox.getScrollState().progress;
        var isCondensed = progress > 0.1;
        fadeBackgroundEffect.run(isCondensed ? 1 : 0);
        appHeader.shadow = isCondensed;
        this.scrollProgress = progress;
        if (this.$$('#core-header').children.length > 0) {
          for (var i in this.$$('#core-header').children) {
            this.$$('#core-header').children[i].scrollProgress = progress;
          }
        }
      },

      _routePageChanged: function(page) {
        this.page = page || this.defaultPage;
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('../pages/' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = this.default404;
      },
      
      _computeMediaQuery: function() {
        return '(max-width: ' + this.$$('#core-drawer-layout').responsiveWidth + ')';
      },

      _onQueryMatchesChanged: function(e) {
      },
      
      toggleDrawer: function() {
        this.$$('#core-drawer-container').toggle()
      }
      
    });
  </script>
</dom-module>
