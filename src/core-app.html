<link rel="import" href="./core/core-shell.html">
<link rel="import" href="./core/core-content.html">
<link rel="import" href="./core/core-nav.html">
<link rel="import" href="./core/core-nav-list.html">

<link rel="import" href="./components/molecules/clickable-logo.html">
<link rel="import" href="./components/molecules/right-toolbar.html">


<!-- Adding global styles here and the polymer-bootstrap here-->
<link rel="import" href="../bower_components/polymer-bootstrap/polymer-bootstrap.html">
<link rel="import" href="./core-styles.html">

<dom-module id="core-app">
  <template strip-whitespace>
    <style is="custom-style" include="core-styles polymer-bootstrap">
      :host {
        display: block;
      }
    </style>

    <core-shell 
      id="core-shell" 
      page="[[page]]" 
      default-page="[[defaultPage]]"
      >
      <core-nav>
        <clickable-logo
          main-title
          logo-url="/"
          logo-image="/images/placeholders/logo.png"
        ></clickable-logo>
        <core-nav-list navigation></core-nav-list>
        <right-toolbar
          toolset="[[toolset]]"
          scroll-progress
        ></right-toolbar>
      </core-nav>
      <core-content>
        <home-page name="home" label="Home"></home-page>
        <my-view1 name="my-view1" label="About"></my-view1>
        <my-view2 name="my-view2" label="Menu"></my-view2>
        <my-view3 name="my-view3" label="Booking"></my-view3>
        <order-page name="order" label="Order"></order-page>
        <loyalty-page name="loyalty" label="Loyalty"></loyalty-page>
      </core-content>
    </core-shell>
  </template>

  <script>
    Polymer({
      is: 'core-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true   
        },
        defaultPage: {
          type: String,
          value: 'home'
        },
        navigationList: {
          type: Array,
          value: []
        },
        toolset: {
          type: Array,
          value: function() {
            return [
              {
                label: 'Facebook',
                url: '#',
                icon: '/images/assets/facebook_default@2x.png'
              },
              {
                label: 'Twitter',
                url: '#',
                icon: '/images/assets/twitter_F@2x.png'
              }
            ];
          }
        }
      }
    });
  </script>
</dom-module>
