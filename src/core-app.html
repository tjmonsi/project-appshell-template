<link rel="import" href="./core/core-shell.html">
<link rel="import" href="./components/organisms/core-drawer.html">
<link rel="import" href="./components/organisms/core-header.html">


<!-- Adding global styles here and the polymer-bootstrap here-->
<link rel="import" href="../bower_components/polymer-bootstrap/polymer-bootstrap.html">
<link rel="import" href="./core-styles.html">

<dom-module id="core-app">
  <template strip-whitespace>
    <style is="custom-style" include="core-styles polymer-bootstrap">
      :host {
        display: block;
      }
    </style>

    <core-shell id="core-shell" page="[[page]]">
      <core-drawer name="core-drawer" page="[[page]]"></core-drawer>
      <core-header name="core-header" page="[[page]]"></core-header>
      <div name="core-content">
        <my-view1 name="my-view1"></my-view1>
        <my-view2 name="my-view2"></my-view2>
        <my-view3 name="my-view3"></my-view3>
      </div>
    </core-shell>
  </template>

  <script>
    Polymer({
      is: 'core-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true   
        }
      }
    });
  </script>
</dom-module>
