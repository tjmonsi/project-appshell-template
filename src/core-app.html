<link rel="import" href="./core/core-shell.html">
<link rel="import" href="./core/neon-test.html">
<link rel="import" href="./components/organisms/navigation-header.html">


<!-- Adding global styles here and the polymer-bootstrap here-->
<link rel="import" href="../bower_components/polymer-bootstrap/polymer-bootstrap.html">
<link rel="import" href="./core-styles.html">

<dom-module id="core-app">
  <template strip-whitespace>
    <style is="custom-style" include="core-styles polymer-bootstrap">
      :host {
        display: block;
      }
    </style>
    
    <!--<neon-test></neon-test>-->

    <core-shell id="core-shell" page="[[page]]" default-page="[[defaultPage]]">
      <navigation-header name="core-header" page="[[page]]"></navigation-header>
      <div name="core-content">
        <home-page name="home"></home-page>
        <my-view1 name="my-view1"></my-view1>
      </div>
    </core-shell>
  </template>

  <script>
    Polymer({
      is: 'core-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true   
        },
        defaultPage: {
          type: String,
          value: 'home'
        }
      }
    });
  </script>
</dom-module>
