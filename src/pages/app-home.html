  <script>
    Polymer({
      is: 'app-home-page',
      
      _setLocationActive: function(e) {
        var el = e.target;
        this.$$('#selector-location').select(parseInt(el.getAttribute('data-index'), 10));
      },
      
      attached: function() {
        this._updateGridStyles = this._updateGridStyles || function() {
          this.updateStyles();
        }.bind(this);
        window.addEventListener('resize', this._updateGridStyles);
      },
      detached: function() {
        window.removeEventListener('resize', this._updateGridStyles);
      },
      
       
    });
  </script>
