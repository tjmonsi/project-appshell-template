<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer-bootstrap/polymer-bootstrap.html">
<link rel="import" href="../css/global-styles.html">

<script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>

<dom-module id="my-view3">
  <template>
    <style include="global-styles polymer-bootstrap">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card container">
      <div class="jumbotron">
        <h1>Hello, world!</h1>
        <p>This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
      </div>
      
      <button type="button" class="btn btn-default" aria-label="Left Align">
        <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
      </button>
      
      <div class="alert alert-success" role="alert">
        <strong>Well done!</strong> You successfully read <strong>this important alert message.</strong>
      </div>
      <div class="alert alert-info" role="alert">
        <strong>Heads up!</strong> This <strong>alert needs your attention</strong>, but it's not super important.
      </div>
      <div class="alert alert-warning" role="alert">
        Warning! Better check yourself, you're not looking too good.
      </div>
      <div class="alert alert-danger" role="alert">
        Oh snap! Change a few things up and try submitting again.
      </div>
      
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
          60%
        </div>
      </div>
      
      <div class="dropup">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropup
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <li><a href="#">Action</a></li>
          <li><a href="#">Another action</a></li>
          <li><a href="#">Something else here</a></li>
          <li role="separator" class="divider"></li>
          <li><a href="#">Separated link</a></li>
        </ul>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view3'
    });
  </script>
</dom-module>
