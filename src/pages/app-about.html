    <div class="app-about-page">
      <block-section 
        class="block-section block-section-jumbo" 
        block-image="/images/assets/image1.png">
        <div class="vertical layout block-section-jumbo-container">
          <div class="flex"></div>
          <content-align center>
            <h1 class="app-hero-title">
              WELCOME TO OUR HOME
            </h1>
          </content-align>
          <div class="flex"></div>
        </div>
      </block-section>
     
      <block-section class="block-section block-section-about">
        <content-align center>
          <h1 class="app-headings">
            THE FIRST THREE MUSKETEERS
          </h1>
        </content-align>
        
        <content-align center>
          <div class="block-section-divider"></div>
        </content-align>
        
        <content-align center>
          <div class="app-body-1">
            Starting from humble beginnings, the passion to start an Italian 
            restaurant was shared by two dreamers, Chef Joe Brancatella and Louie Granicolo.  
            Inspired by the beauty of Italian culture and its time-honoured flavours, 
            they partnered together to bring the taste of their hometowns to the community of Toronto. 
            Six months after the debut of the Yonge and Eglinton location, 
            Joeâ€™s brother, Vito, joined the team, completing the family of the three musketeers. 
            They named the restaurant Grazie because each time friends walk through the door, 
            they are welcomed to feel the warmth of age-old European hospitality and the love of family.
          </div>
        </content-align>
        
        <img class="about-timeline" src="/images/assets/Timeline.png"></img>
      </block-section>
      
      <block-section class="block-section block-section-about-location block-section-about-location-1">
        <div class="horizontal layout wrap">

          </div>
          <div class="flex about-location-text-container about-location-text-container-right">
            <content-align left>
              <h1 class="app-headings">
                2373 Yonge Street
              </h1>
            </content-align>

              <div class="block-section-divider"></div>

            <div class="horizontal layout wrap">
              <div class="flex about-location-description-container">
                <div class="about-location-description app-body-2">
                  Located in the buzzing hub of Yonge and Eglinton, Grazie offers a feel-good atmosphere, 
                  filled with positive energy, gracious hosts and the warmth of friends and family. 
                  Seating 120 guests, the air is infused with the liveliness of happy people and the intoxicating aroma of Italian herbs. 
                  The menu features delights such the famous Linguini Marinara, fresh sila salad, 
                  heavenly veal dishes and time-honored pasta favourites. 
                  The rich Italian flavors and classic village-style friendliness is infused into the heart of the restaurant, 
                  blended into the sauce and mixed into every glass of wine.
                </div>
                
                
                <ul class="list-block about-location-contact-list">
                  <li class="horizontal layout list-item about-location-contact-list-item">

                    <div class="app-body-2 flex">
                      (416) 488-0088
                    </div>

                <div class="about-location-description app-body-2">
                  Located in the suburban hotspot of Vaughan, Grazie revives the romance of old Italy, spreading its magic through its walls. 
                  The restaurant seats 120 guests, creating an upbeat, cheerful ambiance throughout the entire space. 
                  Starting from their life-long chefs to their talented bartenders, all the way to the smiling friends and family, 
                  Grazie welcomes their new community with open arms to indulge in Italian tradition. 
                  The menu features delights such a hearty rigatoni in meat sauce, crisp sila salad, divine veal dishes and time-honored handmade pizzas.
