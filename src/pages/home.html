            <div class="location-list-text flex">
              2373 Yonge Street, Toronto
            </div>  
          </div>

              <iron-icon src="/images/assets/email.png" class="email"></iron-icon>

        <div class="hours">

          <div class="horizontal layout location-hours-item">
            <div class="day-container flex">

            <div class="day-container flex">

      properties: {
        locationIndex: {

          reflectToAttribute: true

        var el = e.target;
        this.locationIndex = parseInt(el.getAttribute('data-index'), 10);
