<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer-bootstrap/polymer-bootstrap.html">
<link rel="import" href="../core-styles.html">

<link rel="import" href="../components/organisms/hero-carousel.html">
<link rel="import" href="../components/organisms/opt-in-section.html">
<link rel="import" href="../components/organisms/location-section.html">
<link rel="import" href="../components/organisms/quote-block.html">
<link rel="import" href="../components/organisms/gallery-section.html">

<dom-module id="home-page">
  <template>
    <style include="core-styles polymer-bootstrap">
      :host {
        display: block;
      }
    </style>

    <hero-carousel heroes="[[heroes]]" carousel-index="[[carouselIndex]]"></hero-carousel>
    <opt-in-section text="[[optInText]]" button-text="[[optInButtonText]]" cta="[[cta]]"></opt-in-section>
    <location-section></location-section>
    <quote-block></quote-block>
    <gallery-section></gallery-section>

  </template>

  <script>
    Polymer({
      is: 'home-page',
      
      properties: {
        cta: {
          type: String,
          value: '#'
        },
        optInText: {
          type: String,
          value: 'Get the full Grazie experience with updates with the latest offers and events.'
        },
        optInButtonText: {
          type: String,
          value: 'Join us'
        },
        carouselIndex: {
          type: Number,
          value: 0
        },
        heroes: {
          type: Array,
          value: function() {
            return [
              {
                heroImage: '/images/assets/ling_mar@1x.png',
                title: 'ENJOY 25 YEARS OF EXCELLENCE',
                lead: 'Be our guest and savor the zest and spirit of Italian culture and cuisine',
                cta: '#'
              },
              {
                heroImage: '/images/assets/pizza_romana.png',
                title: 'TAKE-OUT DELIVERY',
                lead: 'Bring Grazie Home',
                cta: '#'
              },
              {
                heroImage: '/images/assets/dining.png',
                title: 'GROUP DINING',
                lead: 'Come celebrate with our timeless Grazie recipes',
                cta: '#'
              }
            ];
          }
        }
      }
    });
  </script>
</dom-module>
