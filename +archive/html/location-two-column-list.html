<!-- Adding global styles here and the polymer-bootstrap here-->
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/polymer-bootstrap/polymer-bootstrap.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../core-styles.html">

<dom-module id="location-two-column-list">
  <template>
    <style is="custom-style" include="core-styles polymer-bootstrap iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

    </style>
    
    <div class="location-two-column-list">
      <template is="dom-repeat" items="[[list]]">
        <div class="horizontal layout location-two-column-item">
          <div class="icon-container">
            <iron-icon src="[[item.icon]]" class$="[[item.iconName]]"></iron-icon>  
          </div>
          
          <div class="location-two-column-list-text flex">
            [[item.text]]
          </div>  
        </div>
        
      </template>
    </div>
      
  </template>

  <script>
    Polymer({
      is: 'location-two-column-list',

      properties: {
        list: {
          type: Array,
          value: function() {
            return [
              
            ]
          }
        }
      },

    });
  </script>
</dom-module>
