<!-- Adding global styles here and the polymer-bootstrap here-->
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/polymer-bootstrap/polymer-bootstrap.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../core-styles.html">

<dom-module id="opt-in-section">
  <template>
    <style is="custom-style" include="core-styles polymer-bootstrap iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
    </style>
    
    <div class="opt-in-section horizontal layout center wrap">
      <div class="flex"></div>
      <div class="opt-in-body">[[text]]</div>
      <div class="opt-in-button-container">
        <a href="[[cta]]" class="opt-in-button-anchor">
          <paper-button class="opt-in-button">[[buttonText]]</paper-button>  
        </a>
      </div>
      <div class="flex"></div>
    </div>
      
  </template>

  <script>
    Polymer({
      is: 'opt-in-section',

      properties: {
        buttonText: {
          type: String,
          value: 'LINK'
        },
        text: {
          type: String,
          value: 'Lorem Ipsum'
        }
      },

    });
  </script>
</dom-module>
