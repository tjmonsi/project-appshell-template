<!-- Adding global styles here and the polymer-bootstrap here-->
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/polymer-bootstrap/polymer-bootstrap.html">
<link rel="import" href="../../../bower_components/app-layout/app-box/app-box.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../core-styles.html">

<dom-module id="quote-block">
  <template>
    <style is="custom-style" include="core-styles polymer-bootstrap iron-flex iron-flex-alignment">
      :host {
        display: block;
        position: relative;
      }
      
      :host .quote-image-background-container {
        position: absolute;
        width: 100%;
        top: 0px;
      }
      
      :host .quote-block-container {
        position: relative;
      }
    </style>
    
    <app-box class="quote-image-background-container" effects="parallax-background">
      <img background src="[[quoteImage]]" class="quote-image-background" />
    </app-box>
    
    <div class="quote-block-container">
      <div class="horizontal layout">
        <div class="flex"></div>
        <div class="quotation-icon">
          "
        </div>
        <div class="flex"></div>
      </div>
      <div class="horizontal layout">
        <div class="flex"></div>
        <div class="quotation-text">
          [[quotationText]]
        </div>
        <div class="flex"></div>
      </div>
      <div class="horizontal layout">
        <div class="flex"></div>
        <div class="quotation-reference">
          - [[quotationReference]]
        </div>
        <div class="flex"></div>
      </div>
      <div class="horizontal layout">
        <div class="flex"></div>
        <div class="quotation-cta">
          <a href="[[cta]]" class="quotation-cta-anchor">
            <paper-button>[[quotationCtaText]]</paper-button>  
          </a>
        </div>
        <div class="flex"></div>
      </div>

    </div>
      
  </template>

  <script>
    Polymer({
      is: 'quote-block',

      properties: {
        quoteImage: {
          type: String,
          value: '/images/assets/cookbook_picture.png'
        }, 
        quotationText: {
          type: String,
          value: 'Good food holds the memories of our heartâ€™s deepest treasures '
        },
        quotationReference: {
          type: String,
          value: 'Joe Brancatella'
        },
        cta: {
          type: String,
          value: '#'
        },
        quotationCtaText: {
          type: String,
          value: 'TEXT BUTTON'
        }
      },

    });
  </script>
</dom-module>
